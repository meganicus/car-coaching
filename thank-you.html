<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Bay Area Car Coaching</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{
      --blue:#2563eb;
      --blueDark:#1d4ed8;
      --text:#1a1a1a;
      --muted:#64748b;
      --bg:#f8fafc;
      --card:#ffffff;
      --shadow: 0 20px 40px rgba(0,0,0,0.08);
      --radius:16px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
      padding:3.5rem 1.25rem;
    }
    .wrap{max-width:860px;margin:0 auto}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:2.5rem 2rem;
      text-align:center;
    }
    h1{font-size:2.2rem;line-height:1.2;margin-bottom:0.75rem}
    p{color:var(--muted);font-size:1.15rem;margin:0.25rem 0}
    .next{margin-top:1.25rem}
    .cta{
      display:inline-block;
      margin-top:1.5rem;
      background:var(--blue);
      color:#fff;
      text-decoration:none;
      font-weight:700;
      padding:0.9rem 1.4rem;
      border-radius:12px;
      transition:transform .15s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: 0 10px 18px rgba(37,99,235,0.25);
    }
    .cta:hover{background:var(--blueDark);transform:translateY(-2px)}
    .small{
      margin-top:1.25rem;
      font-size:0.95rem;
      color:var(--muted);
    }
    .small a{color:var(--blue);text-decoration:none;font-weight:600}
    .small a:hover{text-decoration:underline}
    @media (max-width: 520px){
      h1{font-size:1.8rem}
      p{font-size:1.05rem}
      .card{padding:2rem 1.25rem}
    }
  </style>

  <!-- GOOGLE ADS CONVERSION TAG (PASTE YOUR CONVERSION SNIPPET HERE) -->

</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Thank you — your assessment was received</h1>
      <p>I’ll review your details and follow up shortly.</p>
      <p class="next"><strong>Next step:</strong> book your 1‑on‑1 coaching session.</p>

      <a class="cta" href="/schedule.html">Book my session</a>

      <p class="small">
        If the button doesn’t work, open:
        <a href="/schedule.html">https://bayareacarcoaching.com/schedule.html</a>
      </p>
    </section>
  </main>
</body>
</html>
