<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Your Session | Bay Area Car Coaching</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{
      --blue:#2563eb;
      --blueDark:#1d4ed8;
      --text:#111827;
      --muted:#6b7280;
      --bg:#f3f4f6;
      --card:#ffffff;
      --shadow: 0 25px 60px rgba(0,0,0,0.08);
      --radius:18px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
      padding:3.5rem 1.5rem;
      text-align:center;
    }
    .wrap{max-width:860px;margin:0 auto}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:3rem 2rem;
    }
    h1{font-size:2.2rem;margin-bottom:0.75rem}
    p{font-size:1.1rem;color:var(--muted);margin-bottom:1.5rem}
    .cta{
      display:inline-block;
      background:var(--blue);
      color:#fff;
      text-decoration:none;
      font-weight:800;
      padding:1rem 1.6rem;
      border-radius:14px;
      font-size:1.1rem;
      transition:all .2s ease;
      box-shadow:0 12px 30px rgba(37,99,235,0.3);
    }
    .cta:hover{background:var(--blueDark);transform:translateY(-2px)}
    .small{margin-top:1.25rem;font-size:0.95rem;color:var(--muted)}
    .small a{color:var(--blue);text-decoration:none;font-weight:600}
    .small a:hover{text-decoration:underline}
    .back{
      display:inline-block;
      margin-top:1.75rem;
      color:var(--blue);
      text-decoration:none;
      font-weight:700;
    }
    .back:hover{text-decoration:underline}
    @media (max-width: 520px){
      h1{font-size:1.8rem}
      p{font-size:1.05rem}
      .card{padding:2.25rem 1.25rem}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Pick a time for your coaching session</h1>
      <p>Use the booking page below to choose an available slot.</p>

      <a class="cta"
         href="https://calendar.app.google/EhbKDZy5b7ubgD4m8"
         target="_blank"
         rel="noopener">
         Open Booking Calendar
      </a>

      <p class="small">
        If the button doesn’t work, open:
        <a href="https://calendar.app.google/EhbKDZy5b7ubgD4m8" target="_blank" rel="noopener">
          https://calendar.app.google/EhbKDZy5b7ubgD4m8
        </a>
      </p>

      <div style="text-align:center;">
        <a class="back" href="/">← Back to the homepage</a>
      </div>
    </section>
  </main>
</body>
</html>
